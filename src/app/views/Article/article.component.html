<header-component></header-component>
<main class="d-flex justify-content-center">
  <div class="w-50 py-5">
    <div class="row">
      <div class="col-12">
        <span class="text-muted">{{ article?.readingTime || '---' }} - {{ article?.date || '---' }}</span>
      </div>
    </div>
    <div class="row">
      <h1>{{ article?.title }}</h1>
    </div>
    <div class="row pt-3">
      <p class="paragraph">{{ article?.paragraphA }}</p>
    </div>
    <div class="row pt-3" *ngIf="article?.imageUrl && article?.imageAlt">
      <img [src]="article?.imageUrl" [alt]="article?.imageAlt">
    </div>
    <div class="row pt-3">
      <p class="paragraph">{{ article?.paragraphB }}</p>
    </div>
    <div class="row pt-3">
      <p class="paragraph">{{ article?.paragraphC }}</p>
    </div>
    <div class="row pt-3">
      <div class="d-flex justify-content-center">
        <button [id]="'button-' + article?.id" type="button" class="btn btn-primary" (click)="handleGoBack()">
          Volver
        </button>
      </div>
    </div>
  </div>
</main>
